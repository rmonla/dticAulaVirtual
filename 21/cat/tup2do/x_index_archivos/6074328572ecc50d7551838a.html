    "accessibilitySummary": "UTNLaRioja INGRESAR TUP2do tecnicatura UNIVERSITARIA en PROGRAMACIóN SEGUNDO año ACCESO CAMPUS CLASES GRABADAS Clases Enlaces AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto Aula Virtual Llamamos Aula Virtual al entorno por videoconferencia donde se cursan las clases de forma virtual.El sistema que se utiliza para las videoconferencias dentro de UTN es la plataforma Zoom, una de los programas más utilizados y de mejores prestaciones en todo el mundo con respecto al dictado de clases virtuales.Para acceder al Aula Virtual debes seleccionarla dentro del calendario de clases. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto ¿Qué es Zoom?Zoom es una herramienta de videoconferencias y mensajería simplificada que permite interactuar a través distintos dispositivos y plataformas. Este software unifica las videoconferencias en la nube, reuniones en línea, mensajería de grupo y brinda además una solución de sala de conferencias definida por una interfaz fácil de usar.Ofrece una de las mejores performance de video, audio y pantalla inalámbrica para compartir a través de Windows, Mac, iOS, Android, Blackberry, Linux, Salas Zoom y sistemas de salas H. 323/SIP.El programa Zoom está orientado principalmente al uso de videoconferencias, pero con los problemas ocasionados por el aislamiento en los actuales tiempos de pandemia, logró destacarse como una de las herramientas más versátiles para el dictado de clases de forma virtual.¿Cuáles son las principales funcionalidades?Algunas de las funcionalidades destacadas son:Video y audio en HD integrados en las reuniones: Soporte de hasta 300 participantes simultáneos en el modo de reunión con 49 videos en la pantalla.Herramientas de colaboración integradas: Múltiples participantes pueden compartir sus pantallas de manera simultánea y realizar anotaciones colaborativas para lograr una reunión más interactiva. Seguridad en las reuniones: Cifrado de extremo a extremo para todas las reuniones, seguridad del usuario basada en roles, protección con contraseña, salas de espera y la posibilidad de poner al participante en espera. Grabación y transcripciones: Grabación de las reuniones de manera local o en la nube, visualizar transcripciones generadas por IA y capturar notas y elementos de acción.Uso optimizado del calendario: Soporte para la programación o el inicio de reuniones desde Outlook, Gmail o iCal.Chat en equipo: Chats grupales, historial consultable, intercambio de archivos integrado y almacenamiento por 10 años. Es fácil pasar de llamadas uno a uno a llamadas grupales.Para consultar mas información puede acceder alTutorial de ZOOM.  Campus Virtual El Campus Virtual es el medio asincrónico de comunicación entre el docentes y los alumnos de nuestra Facultad.Mediante este sistema se accede a los contenidos de las carreras y cursos, como por ejemplo, foros de debate, mensajes internos, evaluaciones y todo lo que se considere necesario para llevar adelante el desarrollo de sus clases.Para hacer uso del campus debes acceder a frlr.cvg.utn.edu.ar luego elige tu curso o hacé click en la imagen. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto Campus Virtual MOODLEEl sistema utilizado para este fin es la plataforma MOODLE de muy amplio uso para la mayoría de las universidades e instituciones de educación superior.  Archivo Digital El Archivo Digital es el repositorio de clases grabadas por los docentes que, a medida que se van dictando las mismas, pueden ser grabadas para ser vistas por los alumnos que no pudieron asistir y ademas poder verlas las veces que necesiten para reforzar conceptos.Estos videos son subidos periódicamente y se organizan en Listas según carrera y año.Para acceder Canal de YouTube solo debes hacer click en el icono que aparece mas abajo.  AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO dIGITAL SITIO UTNLARIOJA contacto Sitio UTNLaRioja Nuestro Sitio Web es el centro de comunicación de información de todo lo referido a la Facultad, dentro del mismo encontraras, por ejemplo, información de interés, mesas de exámenes, nuevos cursos y carreras, noticias, etc.Es también la puerta de entrada a varios de los servicios digitales que se brindan para toda la comunidad educativa.Para hacer acceder solo debes ingresar en www.frlr.utn.edu.ar o haces click en la imagen. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL Sitio UTNLaRioja contacto Contacto San Nicolás de Bari (E), 1100La Rioja, Capital AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO dIGITAL SITIO UTNLARIOJA CONTACTO Mesa de Entrada - UTNLaRiojaPuedes comunicarte a los siguientes números telefónico.Fijo: 380 4421017Whasapp: 380 4889792 AULA VIRTUAL Índice CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA CONTACTO Comisión A A B Comisión B Aula Virtual Llamamos Aula Virtual al entorno por videoconferencia donde se cursan las clases de forma virtual.El sistema que se utiliza para las videoconferencias dentro de UTN es la plataforma Zoom, una de los programas más utilizados y de mejores prestaciones en todo el mundo con respecto al dictado de clases virtuales.Para acceder al Aula Zoom solo se debes hacer click en tu comisión. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto ¿Qué es Zoom?Zoom es una herramienta de videoconferencias y mensajería simplificada que permite interactuar a través distintos dispositivos y plataformas. Este software unifica las videoconferencias en la nube, reuniones en línea, mensajería de grupo y brinda además una solución de sala de conferencias definida por una interfaz fácil de usar.Ofrece una de las mejores performance de video, audio y pantalla inalámbrica para compartir a través de Windows, Mac, iOS, Android, Blackberry, Linux, Salas Zoom y sistemas de salas H. 323/SIP.El programa Zoom está orientado principalmente al uso de videoconferencias, pero con los problemas ocasionados por el aislamiento en los actuales tiempos de pandemia, logró destacarse como una de las herramientas más versátiles para el dictado de clases de forma virtual.¿Cuáles son las principales funcionalidades?Algunas de las funcionalidades destacadas son:Video y audio en HD integrados en las reuniones: Soporte de hasta 300 participantes simultáneos en el modo de reunión con 49 videos en la pantalla.Herramientas de colaboración integradas: Múltiples participantes pueden compartir sus pantallas de manera simultánea y realizar anotaciones colaborativas para lograr una reunión más interactiva. Seguridad en las reuniones: Cifrado de extremo a extremo para todas las reuniones, seguridad del usuario basada en roles, protección con contraseña, salas de espera y la posibilidad de poner al participante en espera. Grabación y transcripciones: Grabación de las reuniones de manera local o en la nube, visualizar transcripciones generadas por IA y capturar notas y elementos de acción.Uso optimizado del calendario: Soporte para la programación o el inicio de reuniones desde Outlook, Gmail o iCal.Chat en equipo: Chats grupales, historial consultable, intercambio de archivos integrado y almacenamiento por 10 años. Es fácil pasar de llamadas uno a uno a llamadas grupales.Para consultar mas información puede acceder alTutorial de ZOOM.  ACCESO ZOOM ACCESO CAMPUS CLASES GRABADAS Comisión B Enlaces AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto  Propuesta 02 Propuesta Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eu tempus nisi.Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.Donec nec ornare libero, quis fermentum ligula. Curabitur vulputate ultrices lorem, vitae tempor eros aliquam in.Maecenas luctus, augue sit amet vestibulum malesuada. + Info SUBTÍTULO Empresa E E SUBTÍTULO Empresa Marca Propuesta tipografía colores contacto Lorem ipsum dolor sit amet consectetur adipiscing elit convallis curabitur facilisis, at duis viverra felis auctor blandit nibh fermentum mollis, tempus ornare donec dis conubia aenean integer himena     "text": "UTNLaRioja INGRESAR TUP2do tecnicatura UNIVERSITARIA en PROGRAMACIóN SEGUNDO año ACCESO CAMPUS CLASES GRABADAS Clases Enlaces AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto Aula Virtual Llamamos Aula Virtual al entorno por videoconferencia donde se cursan las clases de forma virtual.El sistema que se utiliza para las videoconferencias dentro de UTN es la plataforma Zoom, una de los programas más utilizados y de mejores prestaciones en todo el mundo con respecto al dictado de clases virtuales.Para acceder al Aula Virtual debes seleccionarla dentro del calendario de clases. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto ¿Qué es Zoom?Zoom es una herramienta de videoconferencias y mensajería simplificada que permite interactuar a través distintos dispositivos y plataformas. Este software unifica las videoconferencias en la nube, reuniones en línea, mensajería de grupo y brinda además una solución de sala de conferencias definida por una interfaz fácil de usar.Ofrece una de las mejores performance de video, audio y pantalla inalámbrica para compartir a través de Windows, Mac, iOS, Android, Blackberry, Linux, Salas Zoom y sistemas de salas H. 323/SIP.El programa Zoom está orientado principalmente al uso de videoconferencias, pero con los problemas ocasionados por el aislamiento en los actuales tiempos de pandemia, logró destacarse como una de las herramientas más versátiles para el dictado de clases de forma virtual.¿Cuáles son las principales funcionalidades?Algunas de las funcionalidades destacadas son:Video y audio en HD integrados en las reuniones: Soporte de hasta 300 participantes simultáneos en el modo de reunión con 49 videos en la pantalla.Herramientas de colaboración integradas: Múltiples participantes pueden compartir sus pantallas de manera simultánea y realizar anotaciones colaborativas para lograr una reunión más interactiva. Seguridad en las reuniones: Cifrado de extremo a extremo para todas las reuniones, seguridad del usuario basada en roles, protección con contraseña, salas de espera y la posibilidad de poner al participante en espera. Grabación y transcripciones: Grabación de las reuniones de manera local o en la nube, visualizar transcripciones generadas por IA y capturar notas y elementos de acción.Uso optimizado del calendario: Soporte para la programación o el inicio de reuniones desde Outlook, Gmail o iCal.Chat en equipo: Chats grupales, historial consultable, intercambio de archivos integrado y almacenamiento por 10 años. Es fácil pasar de llamadas uno a uno a llamadas grupales.Para consultar mas información puede acceder alTutorial de ZOOM.  Campus Virtual El Campus Virtual es el medio asincrónico de comunicación entre el docentes y los alumnos de nuestra Facultad.Mediante este sistema se accede a los contenidos de las carreras y cursos, como por ejemplo, foros de debate, mensajes internos, evaluaciones y todo lo que se considere necesario para llevar adelante el desarrollo de sus clases.Para hacer uso del campus debes acceder a frlr.cvg.utn.edu.ar luego elige tu curso o hacé click en la imagen. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto Campus Virtual MOODLEEl sistema utilizado para este fin es la plataforma MOODLE de muy amplio uso para la mayoría de las universidades e instituciones de educación superior.  Archivo Digital El Archivo Digital es el repositorio de clases grabadas por los docentes que, a medida que se van dictando las mismas, pueden ser grabadas para ser vistas por los alumnos que no pudieron asistir y ademas poder verlas las veces que necesiten para reforzar conceptos.Estos videos son subidos periódicamente y se organizan en Listas según carrera y año.Para acceder Canal de YouTube solo debes hacer click en el icono que aparece mas abajo.  AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO dIGITAL SITIO UTNLARIOJA contacto Sitio UTNLaRioja Nuestro Sitio Web es el centro de comunicación de información de todo lo referido a la Facultad, dentro del mismo encontraras, por ejemplo, información de interés, mesas de exámenes, nuevos cursos y carreras, noticias, etc.Es también la puerta de entrada a varios de los servicios digitales que se brindan para toda la comunidad educativa.Para hacer acceder solo debes ingresar en www.frlr.utn.edu.ar o haces click en la imagen. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL Sitio UTNLaRioja contacto Contacto San Nicolás de Bari (E), 1100La Rioja, Capital AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO dIGITAL SITIO UTNLARIOJA CONTACTO Mesa de Entrada - UTNLaRiojaPuedes comunicarte a los siguientes números telefónico.Fijo: 380 4421017Whasapp: 380 4889792 AULA VIRTUAL Índice CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA CONTACTO Comisión A A B Comisión B Aula Virtual Llamamos Aula Virtual al entorno por videoconferencia donde se cursan las clases de forma virtual.El sistema que se utiliza para las videoconferencias dentro de UTN es la plataforma Zoom, una de los programas más utilizados y de mejores prestaciones en todo el mundo con respecto al dictado de clases virtuales.Para acceder al Aula Zoom solo se debes hacer click en tu comisión. AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto ¿Qué es Zoom?Zoom es una herramienta de videoconferencias y mensajería simplificada que permite interactuar a través distintos dispositivos y plataformas. Este software unifica las videoconferencias en la nube, reuniones en línea, mensajería de grupo y brinda además una solución de sala de conferencias definida por una interfaz fácil de usar.Ofrece una de las mejores performance de video, audio y pantalla inalámbrica para compartir a través de Windows, Mac, iOS, Android, Blackberry, Linux, Salas Zoom y sistemas de salas H. 323/SIP.El programa Zoom está orientado principalmente al uso de videoconferencias, pero con los problemas ocasionados por el aislamiento en los actuales tiempos de pandemia, logró destacarse como una de las herramientas más versátiles para el dictado de clases de forma virtual.¿Cuáles son las principales funcionalidades?Algunas de las funcionalidades destacadas son:Video y audio en HD integrados en las reuniones: Soporte de hasta 300 participantes simultáneos en el modo de reunión con 49 videos en la pantalla.Herramientas de colaboración integradas: Múltiples participantes pueden compartir sus pantallas de manera simultánea y realizar anotaciones colaborativas para lograr una reunión más interactiva. Seguridad en las reuniones: Cifrado de extremo a extremo para todas las reuniones, seguridad del usuario basada en roles, protección con contraseña, salas de espera y la posibilidad de poner al participante en espera. Grabación y transcripciones: Grabación de las reuniones de manera local o en la nube, visualizar transcripciones generadas por IA y capturar notas y elementos de acción.Uso optimizado del calendario: Soporte para la programación o el inicio de reuniones desde Outlook, Gmail o iCal.Chat en equipo: Chats grupales, historial consultable, intercambio de archivos integrado y almacenamiento por 10 años. Es fácil pasar de llamadas uno a uno a llamadas grupales.Para consultar mas información puede acceder alTutorial de ZOOM.  ACCESO ZOOM ACCESO CAMPUS CLASES GRABADAS Comisión B Enlaces AULA VIRTUAL CAMPUS VIRTUAL ARCHIVO DIGITAL SITIO UTNLARIOJA contacto  Propuesta 02 Propuesta Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eu tempus nisi.Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.Donec nec ornare libero, quis fermentum ligula. Curabitur vulputate ultrices lorem, vitae tempor eros aliquam in.Maecenas luctus, augue sit amet vestibulum malesuada. + Info SUBTÍTULO Empresa E E SUBTÍTULO Empresa Marca Propuesta tipografía colores contacto Lorem ipsum dolor sit amet consectetur adipiscing elit convallis curabitur facilisis, at duis viverra felis auctor blandit nibh fermentum mollis, tempus ornare donec dis conubia aenean integer himenaeos vehicula. Al
